{% block content %}
<header class="px-4 py-2 border-bottom">
  <a href="{% url 'logout' %}"  class="btn btn-outline-danger btn-sm logout">Logout</a>
  <button class="btn create">+ Create</button>
  <button aria-label="inbox" class="inbox"><i class="fa-solid fa-inbox"></i></button>
  {% if profileImage %}
  <img class="rounded-circle profile-pic" src="{{ profileImage }}" alt="profile picture"/>
  {% else %}
  <i class="rounded-circle profile-pic-default fa-solid fa-user" aria-label="profile picture"></i>
  {% endif %}
</header>
<main></main>
{% endblock %}
